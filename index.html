<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khemirix Tv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">Ktv</div>
    <nav class="tabs" role="tablist">
      <div class="tab" data-tab="movies" tabindex="0">Movies</div>
      <div class="tab" data-tab="tv" tabindex="0">TV Shows</div>
    </nav>
    <div class="search-wrap">
      <input id="searchInput" placeholder="Search" aria-label="Search" />
    </div>
  </header>

  <main id="main" class="main">
    <!-- Rows will be injected here -->
  </main>

  <footer class="attribution">Khemirix Movies 2026</footer>

  <!-- Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-fullscreen-lg-down" style="max-height: 90vh;">
      <div class="modal-content bg-dark border-0">
        <div class="modal-header bg-dark border-bottom border-secondary">
          <h5 class="modal-title" id="playerModalLabel">Loading...</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0" style="max-height: calc(90vh - 120px); overflow-y: auto;">
          <div style="aspect-ratio: 16/9; background: #000;">
            <iframe id="playerFrame" src="about:blank" style="width:100%;height:100%;border:none;" allow="autoplay; fullscreen"></iframe>
          </div>
          <div class="p-4 text-light">
            <h3 id="playerTitle">Loadingâ€¦</h3>
            <p id="playerOverview" class="text-muted"></p>
            <p style="font-size:13px;color:var(--muted);margin-top:8px;">Link: <a id="playerLink" href="#" target="_blank" rel="noopener noreferrer" class="text-primary">-</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tmdb.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/player-modal.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
