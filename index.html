<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="tv" content="yes">
  <title>Ktv - Stream Movies & Shows</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body role="application">
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark sticky-top" role="navigation" aria-label="Main navigation">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="fas fa-film" aria-hidden="true"></i> Khemirix TV
      </span>
      <div class="d-flex gap-3 w-100 ms-3">
        <div class="nav-tabs-custom" role="tablist" aria-label="Content type selection">
          <button class="tab-btn active" data-tab="movies" role="tab" aria-selected="true" aria-controls="movies-content">Movies</button>
          <button class="tab-btn" data-tab="tv" role="tab" aria-selected="false" aria-controls="tv-content">TV Shows</button>
        </div>
        <input type="text" id="searchInput" class="form-control form-control-sm search-input" placeholder="Search movies, shows..." aria-label="Search for movies or TV shows">
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div id="heroSection" class="hero-section" role="region" aria-label="Featured content">
    <div class="hero-content">
      <h1 id="heroTitle">Welcome to Ktv</h1>
      <p id="heroDescription">Stream unlimited movies and TV shows</p>
      <button id="heroPlayBtn" class="btn btn-primary btn-lg" aria-label="Play featured content">
        <i class="fas fa-play" aria-hidden="true"></i> Watch Now
      </button>
    </div>
    <div id="heroImage" class="hero-image" aria-hidden="true"></div>
  </div>

  <!-- Content Grid -->
  <main class="container-fluid content-container" role="main">
    <div id="mainContent">
      <!-- Sections will be injected here -->
    </div>
  </main>

  <!-- Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerTitle" aria-hidden="true" data-bs-scroll="false" role="dialog">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tmdb.js"></script>
  <script src="js/player-modal.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
