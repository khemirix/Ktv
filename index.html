<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2Khemirix Tv</title>
  <meta http-equiv="Content-Security-Policy" content="frame-src *; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; popup-src 'none';">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <span class="navbar-brand mb-0 h1">
        <i class="fas fa-film"></i> <img src="./css/img/Khemirix.png" alt="" width="50%">
      </span>
      <div class="d-flex gap-3 align-items-center">
        <div class="nav-tabs-custom">
          <button class="tab-btn active" data-tab="movies">Movies</button>
          <button class="tab-btn" data-tab="tv">TV Shows</button>
        </div>
        <input type="text" id="searchInput" class="form-control form-control-sm search-input" placeholder="Search movies, shows..." aria-label="Search">
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div id="heroSection" class="hero-section">
    <div class="hero-content">
      <h1 id="heroTitle">Welcome to khemirix TV</h1>
      <p id="heroDescription">Stream unlimited movies and TV shows</p>
      <button id="heroPlayBtn" class="btn btn-primary btn-lg">
        <i class="fas fa-play"></i> Watch Now
      </button>
    </div>
    <div id="heroImage" class="hero-image"></div>
  </div>

  <!-- Content Grid -->
  <div class="container-fluid content-container">
    <div id="mainContent">
      <!-- Sections will be injected here -->
    </div>
  </div>

  <!-- Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true" data-bs-scroll="false">
    <div class="modal-dialog modal-fullscreen" style="margin:0;max-width:100%">
      <div class="modal-content" style="height:100vh;background:#000;border:none;margin:0;padding:0">
        <div class="modal-body" style="padding:0;height:100vh;margin:0">
          <iframe id="playerFrame" src="about:blank" style="width:100%;height:100%;border:none;display:block" allow="autoplay; fullscreen; encrypted-media; picture-in-picture" autoplay></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tmdb.js"></script>
  <script src="js/player-modal.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
