<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Khemirix Tv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="logo">Ktv</div>
    <nav class="tabs" role="tablist">
      <div class="tab" data-tab="movies" tabindex="0">Movies</div>
      <div class="tab" data-tab="tv" tabindex="0">TV Shows</div>
    </nav>
    <div class="search-wrap">
      <input id="searchInput" placeholder="Search" aria-label="Search" />
    </div>
  </header>

  <main id="main" class="main">
    <!-- Rows will be injected here -->
  </main>

  <footer class="attribution">Khemirix Movies 2026</footer>

  <!-- Player Modal -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-hidden="true" data-bs-scroll="false">
    <div class="modal-dialog modal-fullscreen" style="margin:0;max-width:100%">
      <div class="modal-content" style="height:100vh;background:#000;border:none;margin:0;padding:0">
        <div class="modal-body" style="padding:0;height:100vh;margin:0">
          <iframe id="playerFrame" src="about:blank" style="width:100%;height:100%;border:none;display:block" allow="autoplay; fullscreen; encrypted-media; picture-in-picture"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/tmdb.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/player-modal.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
